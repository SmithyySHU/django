{% extends "mrreporting/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-md-2">
            <h1 class="mb-4">Module Registration Services - Home</h1>
        </div>
        </div>
        </div>
{% for Module in modules %}
<article class="media content-section">
    <div class="media-body">
    <div class="article-metadata"> 
    </div>
    <h2><a class="article-title" href="{% url 'mrreporting:module' code=Module.code %}">{{ Module }}</a></h2>   
    <small class="mr-2">Credit: {{ Module.credit}}</small>
    </div>
    </article>
    {% endfor %}

{% endblock content %}
